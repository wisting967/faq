<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="Author" content="wisting">
  <meta name="Keywords" content="stackoverflow, faq">
  <meta name="Description" content="stackoverflow">
  <title>StackOverFlow</title>
  <link rel="stylesheet" href="/static/swallowN/css/swallowN.css">
  <script src="/static/layui/layui.js"></script>
  <script type="text/javascript" src="/static/swallowN/js/wangEditor.min.js"></script>
 </head>
 <body>
  <script>
    layui.config({
      base: '/static/swallowN/js/modules/'  //自定义模块的目录，不是layui的模块
    }).use('index');  //加载入口
  </script>

  <div class="layui-fluid">
    <div class="layui-row">
      <div class="layui-col-sm12 layui-bg-gray">
        {% include 'topheader.html' %}
      </div>
    </div>
    <div class="layui-row">
      <div class="layui-col-sm2 swln-div-hiden"></div>
      <div class="layui-col-sm3 swln-div-white">Top Question</div>
      <div class="layui-col-sm7 swln-div-white"><a href="/faq/new" class="layui-btn layui-btn-primary">New Question</a></div>
    </div>
    <div class="layui-row">
      <div class="layui-col-sm2" id="id_leftTree">
      </div>
      <div class="layui-col-sm1 swln-div-hiden">
      </div>
      <div class="layui-col-sm5">
        <div id="editor">
        </div>
      </div>
      <div class="layui-col-sm2 layui-bg-gray">
      </div>
      <div class="layui-col-sm2">
          <a href="javascript:;" class="layui-btn layui-btn-primary" lay-filter="flt_getHTML" id="id_getHTML">GetHtml</a>
          <a href="javascript:;" class="layui-btn layui-btn-primary" lay-filter="flt_getText" id="id_getText">GetText</a>  
      </div>
    </div>
    <div class="layui-row">
      <div class="layui-col-sm12 layui-bg-black">
        {% include 'buttom.html' %}
      </div>
    </div>
  </div>

    <!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
    <script>
        layui.use('tree', function(){
          $ = layui.jquery;
  
          layui.tree({
            elem: '#id_leftTree'
            , nodes: [{
              name: '父节点'
              , children: [{
                name: '子节点11'
              }, {
                name: '子节点12'
              }]
            }, {
              name: '父节点2'
              , children: [{
                name: '子节点21'
              }, {
                name: '子节点22'
              }]
            }]
          });
          var E = window.wangEditor
          var editor = new E('#editor')
          // 或者 var editor = new E( document.getElementById('editor') )
          editor.customConfig.uploadImgShowBase64 = true
          editor.create()
          $(document).on('click', '#id_getHTML', function(){
            alert(editor.txt.html())
          });
          $(document).on('click', '#id_getText', function(){
            alert(editor.txt.text())
          });
  
        });
      </script>
 </body>
</html>
